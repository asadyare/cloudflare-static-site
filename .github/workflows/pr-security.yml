name: pr-security

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  security-events: write

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: NPM audit
        run: npm audit --audit-level=high

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          fail: true

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/javascript

      - name: Build Docker image
        run: |
          docker build -t portfolio-app:pr .

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: portfolio-app:pr
          format: table
          exit-code: 1
          ignore-unfixed: true
          severity: HIGH,CRITICAL
