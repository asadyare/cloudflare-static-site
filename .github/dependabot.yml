version: 2
updates:
# NPM dependencies
- package-ecosystem: "npm"
  directory: "/" # root of your repo
  schedule:
    interval: "daily"
    time: "17:00" # UTC time, aligns with your daily-security workflow
  commit-message:
    prefix: "chore(deps):"
  open-pull-requests-limit: 5

# GitHub Actions dependencies (workflow updates)
- package-ecosystem: "github-actions"
  directory: "/" # root of your repo
  schedule:
    interval: "daily"
    time: "17:00"
  commit-message:
    prefix: "chore(actions):"
  open-pull-requests-limit: 5
